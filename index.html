<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Domain Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search for Edu Domains</h1>
    <input type="text" id="search" placeholder="Enter country name">
    <input type="text" id="countryCode" placeholder="Enter country code (e.g., CA)">
    <input type="text" id="stateProvince" placeholder="Enter state or province">
    <input type="text" id="domainSearch" placeholder="Enter domain (e.g., .edu)">
    <button onclick="search()">Search</button>

    <label><input type="checkbox" id="universities" onclick="filter()"> Universities</label>
    <label><input type="checkbox" id="schools" onclick="filter()"> Schools</label>
    <label><input type="checkbox" id="colleges" onclick="filter()"> Colleges</label>
    <label><input type="checkbox" id="seminaries" onclick="filter()"> Seminaries</label>
    
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
